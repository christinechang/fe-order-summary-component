<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Order Summary Component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href=" styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="orderSummary">
  <div class="card">
      <img src="./images/illustration-hero.svg" class="headerImage" alt="Hero image">
      <div class="container">
          <h2 class="title">Order Summary</h2>
          <p class="description">You can now listen to millions of songs,
              audiobooks, and podcasts on any device
              anywhere you like!</p>
          <div class="plan-container">
              <img src="./images/icon-music.svg">
              <div class="planType">
                  <p class="planTitle">Annual Plan</p>
                  <p class="planPrice">$59.99/year</p>
              </div>
              <a href="#">Change</a>
          </div>
          <button class="btnPay">Proceed to Payment</button>
          <button class="btnCancel">Cancel Order</button>
      </div>
  </div>
  <div class="signature">built by Christine Chang</div>
</body>
</html>
